name: Download and Unzip luci-app-pxworld.zip

on:
  push:
    branches:
      - main
    paths:
      - 'luci-app-pxworld.zip'
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'آدرس فایل زیپ'
        required: true
        default: 'https://raw.githubusercontent.com/peditx/luci-theme-pxworld/refs/heads/main/luci-app-pxworld.zip'
      branch:
        description: 'برنچ مقصد'
        required: true
        default: 'main'

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download luci-app-pxworld.zip
      run: |
        curl -L -o luci-app-pxworld.zip ${{ github.event.inputs.zip_url }}

    - name: Unzip luci-app-pxworld.zip
      run: |
        mkdir -p luci-app-pxworld
        unzip luci-app-pxworld.zip -d luci-app-pxworld/

    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add luci-app-pxworld/
        git commit -m "Unzipped luci-app-pxworld.zip"
        git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/peditx/luci-theme-pxworld.git
        git push origin ${{ github.event.inputs.branch }}
